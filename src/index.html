<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/overaicomponents.esm.js"></script>
  <script nomodule src="/build/overaicomponents.js"></script>

  <link rel="stylesheet" href="./build/overaiComponents.css">

</head>

<body>

  <br>
  <br>
  <br>
  <oai-select></oai-select>
  <script>
    const s = document.querySelector('oai-select');
    s.addEventListener('textSelected', selected);

    s.data = [{
        text: 'Lorem '
      },
      {
        text: 'ipsum',
        value: 'param-1'
      },
      {
        text: ' dolor sit amet '
      },
      {
        text: 'consectetur',
        value: 'param-2'
      },
      {
        text: ' adipisicing elit'
      },
    ];

    function selected(e) {
      console.log(e)
    }

  </script>
  <br>
  <br>
  <br>


  <oai-include src="sections/toolbar.html"></oai-include>
  <oai-include src="sections/buttons.html"></oai-include>
  <oai-include src="sections/drawers.html"></oai-include>
  <oai-include src="sections/typography.html"></oai-include>

</body>

</html>
