<oai-toolbar color="pale" style="font-size: 40px; line-height: 2; letter-spacing: 10px;">
  <oai-segments></oai-segments>
</oai-toolbar>

<oai-toolbar color="pale" style="line-height: 2;">
  <oai-segments></oai-segments>
</oai-toolbar>

<script>
  const selectors = document.querySelectorAll('oai-segments');
  const segmentsExample = [{
      text: 'Lorem '
    },
    {
      text: 'ipsum i',
      value: 'param-1'
    },
    {
      text: ' dolor sit amet psum ipsum ipsum ipsum '
    },
    {
      text: 'consectetur',
      value: 'param-2'
    },
    {
      text: ' Lorem '
    },
    {
      text: 'consectetur',
      value: 'param-2'
    },
    {
      text: ' adipisicing elit'
    },
  ];

  Array.from(selectors).forEach(select => {

    select.segments = segmentsExample
    select.addEventListener('textSelected', selected);

  });

  function selected(e) {
    setTimeout(() =>
      e.detail.bindSelectedText(`param-${Math.floor(Math.random() * Math.floor(3))}`), 1000)
    console.log(e.detail)
  }

</script>
