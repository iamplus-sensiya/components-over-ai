<oai-toolbar color="pale">

  <oai-buttons slot="end">

    <oai-button class="button">
      <svg slot="prefix" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="arcs">
        <path d="M14 2H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6z" />
        <path d="M14 3v5h5M12 18v-6M9 15h6" /></svg>
      This is a button
      <!-- <i slot="suffix">ğŸ“</i> -->
    </oai-button>

    <oai-button href="/">
      <svg slot="prefix" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="arcs">
        <path d="M14 2H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6z" />
        <path d="M14 3v5h5M12 18v-6M9 15h6" /></svg>
      This is an anchor button
      <!-- <i slot="suffix">ğŸ“</i> -->
    </oai-button>

  </oai-buttons>


  <select name="minSize">
    <option value="" selected>Default Min Size</option>
    <option value="xs">XS</option>
    <option value="sm">SM</option>
    <option value="lg">LG</option>
    <option value="xl">XL</option>
  </select>

  <select name="color">
    <option value="" selected>Default Color</option>
    <option value="primary">Primary</option>
    <option value="secondary">Secondary</option>
    <option value="success">Success</option>
    <option value="error">Error</option>
    <option value="warn">Warn</option>
    <option value="dark">Dark</option>
    <option value="medium">Medium</option>
    <option value="light">Light</option>
  </select>

  <select name="state">
    <option value="" selected>Default State</option>
    <option value="disabled">Disabled</option>
    <option value="pending">Pending</option>
  </select>

  <select name="type">
    <option value="" selected>Default Type</option>
    <option value="outlined">Outlined</option>
  </select>

</oai-toolbar>


<script>
  const buttons = document.querySelectorAll('.button');

  const setAttr = e => {
    const {
      name,
      value
    } = e.target;
    console.log(!value)
    if (!value) {
      return buttons.forEach(b => b.removeAttribute(name));
    }
    buttons.forEach(b => b.setAttribute(name, value));
  };

  ['minSize', 'color', 'state', 'type'].forEach(attr =>
    document.getElementsByName(attr)[0]
    .addEventListener('change', setAttr)
  );

</script>
