<oai-toolbar color="pale" style="font-size: 40px;">
  <br>
  <oai-select></oai-select>
</oai-toolbar>

<script>
  const select = document.querySelector('oai-select');
  select.addEventListener('textSelected', selected);

  select.segments = [{
      text: 'Lorem '
    },
    {
      text: 'ipsum',
      value: 'param-1'
    },
    {
      text: ' dolor sit amet '
    },
    {
      text: 'consectetur',
      value: 'param-2'
    },
    {
      text: ' adipisicing elit'
    },
  ];

  function selected(e) {
    setTimeout(() =>
      e.detail.bindSelectedText(`name-${Math.floor(Math.random() * Math.floor(3))}`), 1000)
    // console.log(e.detail)
  }

</script>
